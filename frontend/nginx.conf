server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 代理后端API请求
    location /api {
        proxy_pass http://localhost:8080;  # 与docker-compose中的服务名一致
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
